<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hire me - Technical Articles</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- SEO Description -->
  <meta name="description" content="A collection of high-quality Linux, Microservices, Hibernate, and System Analysis & Design articles written by Saikat — covering Ubuntu, servers, NFS, DevOps, Podman, shell scripting, system administration, and troubleshooting." />

  <!-- SEO Keywords -->
  <meta name="keywords" content="Linux, Ubuntu, Podman, Docker, Shell scripting, Tutorials, Server setup, System Analysis and Design, Microservices, Hibernate" />

  <!-- Author -->
  <meta name="author" content="Saikat Goswami" />

  <style>
    :root{
      --bg:#070707;
      --card:#0f0f12;
      --muted:#9aa0a6;
      --accent-1:#8be9fd; /* cyan */
      --accent-2:#ff79c6; /* pink */
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --radius:14px;
      --card-gap:20px;
      --max-width:1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(139,233,253,0.05), transparent 6%),
                  radial-gradient(900px 500px at 90% 90%, rgba(255,121,198,0.04), transparent 8%),
                  var(--bg);
      color:#e6eef6;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding:48px 20px;
    }

    .wrap{
      max-width:var(--max-width);
      margin:0 auto;
    }

    header{
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:22px;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
      flex: 0 0 auto;
    }

    .logo{
      width:52px;height:52px;
      display:grid;place-items:center;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
      box-shadow:0 6px 20px rgba(0,0,0,0.6), inset 0 -6px 18px rgba(255,255,255,0.03);
      font-weight:800;
      font-family:"Playfair Display", serif;
      color:#020617;
      font-size:20px;
    }

    h1{
      margin:0;
      font-family:"Playfair Display", serif;
      font-weight:700;
      letter-spacing:-0.02em;
      font-size:20px;
      color: #fff;
    }

    .subtitle{
      color:var(--muted);
      font-size:13px;
      margin-top:2px;
    }

    .rightPortion{
      margin-left: 12px;
      padding: 8px 14px;
      background: #444;
      border-radius: 6px;
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      max-width: 520px;
    }

    .searchRow{
      display:flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:10px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.06);
      flex: 1 1 240px;
    }

    .searchRow input{
      background:transparent;
      border:0;
      outline:0;
      color:inherit;
      font-size:14px;
      width:100%;
      min-width: 160px;
    }

    .toggle{
      border-radius:999px;
      background:linear-gradient(90deg,#101218,#0b0b0b);
      padding:6px 10px;
      font-weight:600;
      font-size:13px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }

    /* Section header */
    .section{
      margin-top:22px;
    }

    .section-title{
      display:flex;
      align-items:flex-end;
      gap:12px;
      margin:0;
      font-family:"Playfair Display", serif;
      font-size:20px;
      letter-spacing:-0.01em;
    }

    .section-title small{
      color:var(--muted);
      font-size:12px;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-weight:600;
    }

    hr.section-divider{
      border:none;
      height:1px;
      background:linear-gradient(90deg, rgba(139,233,253,0.18), rgba(255,121,198,0.14), rgba(255,255,255,0.04));
      margin:12px 0 18px 0;
      opacity:0.9;
    }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:var(--card-gap);
      margin-top:0;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent 40%), var(--card);
      border-radius:var(--radius);
      padding:18px;
      position:relative;
      overflow:hidden;
      transition:transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s;
      border:1px solid rgba(255,255,255,0.025);
      cursor:pointer;
      display:flex;
      flex-direction:column;
      min-height:160px;
    }

    .card:hover{
      transform:translateY(-8px) scale(1.01);
      box-shadow:0 18px 40px rgba(11,12,16,0.7);
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: linear-gradient(120deg, rgba(139,233,253,0.02), rgba(255,121,198,0.01));
      mix-blend-mode:overlay;
    }

    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:8px;
      flex-wrap:wrap;
    }

    .tag{
      font-size:12px;
      padding:6px 8px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(139,233,253,0.06), rgba(255,121,198,0.04));
      color:var(--accent-1);
      font-weight:600;
      letter-spacing:0.02em;
    }

    .title{
      font-family:"Playfair Display", serif;
      font-size:18px;
      margin:6px 0 10px 0;
      color:#fff;
    }

    .excerpt{
      color:var(--muted);
      font-size:13px;
      margin-top:auto;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .card-footer{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:12px;
    }

    .date{
      font-size:12px;
      color:var(--muted);
    }

    .actions{
      margin-left:auto;
      display:flex;
      gap:8px;
    }

    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      padding:8px 10px;
      border-radius:10px;
      font-size:13px;
      display:inline-flex;
      gap:8px;
      align-items:center;
      cursor:pointer;
      transition:transform .12s, background .12s, color .12s;
      user-select:none;
    }

    .btn:hover{ transform:translateY(-3px); color:#fff; border-color:rgba(255,255,255,0.08) }

    .btn.primary{
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#03101a;
      border:none;
      font-weight:700;
    }

    /* tag pills bar */
    #tagBar{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin: 8px 0 16px 0;
    }

    /* Empty state */
    .empty{
      text-align:center;
      margin-top:40px;
      color:var(--muted);
      padding:36px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      border:1px dashed rgba(255,255,255,0.02);
    }

    /* header subtitle animation */
    .subtitle .dot{
      display:inline-block;
      width:8px;height:8px;border-radius:50%;
      margin-left:10px;
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      box-shadow:0 0 18px rgba(139,233,253,0.14), 0 0 30px rgba(255,121,198,0.06);
      transform:translateY(0);
      animation:float 2.6s ease-in-out infinite;
    }

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    a:focus, button:focus, input:focus{
      outline:3px solid rgba(139,233,253,0.12);
      outline-offset:3px;
    }

    @media (max-width:560px){
      header{flex-direction:column;align-items:flex-start;gap:12px}
      .rightPortion{max-width:100%; width:100%;}
      .grid{grid-template-columns:repeat(1,1fr)}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div style="margin-bottom:12px;">
      <a href="https://saigoswa.github.io/index.html">
        <img src="../images/back_home.jpeg" width="50" height="50" alt="Home">
      </a>
      <span style="color:white; margin-left:8px;">Home</span>
    </div>

    <hr class="section-divider">

    <header>
      <div class="brand">
        <div class="logo">SG</div>
        <div>
          <h1>Saikat Goswami's Articles</h1>
          <div class="subtitle">A curated list of my writings <span class="dot" aria-hidden="true"></span><br></div>
          <b>Hire Me</b> – Technical Writing & Developer Documentation
        </div>
        <div class="contactInfo">
          <a id="emailLink" href="mailto:goswamisaikat110@gmail.com">goswamisaikat110@gmail.com</a>
        </div>
      </div>

      <div class="rightPortion" aria-hidden="false">
        <div class="searchRow" role="search" aria-label="Search articles">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input id="q" placeholder="Search titles, tags..." aria-label="Search articles" style="background-color:white" />
        </div>

        <button class="toggle" id="filter-recent" aria-pressed="false">Recent</button>
        <button class="toggle" id="filter-featured" aria-pressed="false">Featured</button>
      </div>
    </header>

    <main>
      <!-- Optional: quick jump pills -->
       <div id="tagBar" aria-label="Jump to tag section"></div> 

      <!-- Sections will be rendered here -->
      <div id="sections"></div>

      <div id="empty" class="empty" style="display:none;">
        No articles found. Try clearing search or filters.
      </div>
    </main>
  </div>

  <script>
    /*
      Data model:
      { title, url, date (YYYY-MM-DD), tags (array), excerpt, featured (bool) }
    */
    const articles = [
      {
        title: "Introduction to Clustering and Load Balancing",
        url: "https://www.tutorialspoint.com/system_analysis_and_design/clustering_loadbalancing.htm",
        tags: ["system analysis and design"],
        excerpt: "Clustering and load balancing are essential for modern applications to ensure they are scalable, highly available, and perform well under varying loads.",
        featured: true
      },
      {
        title: "Cascade Types in Hibernate",
        url: "Cascade_Type_In_Hibernate.html",
        tags: ["Hibernate"],
        excerpt: "Hibernate provides several types of cascade options that can be used to manage the relationships between entities.",
        featured: false
      },
      {
        title: "Containerization Architecture",
        url: "Containerization_Architecture.html",
        tags: ["system analysis and design"],
        excerpt: "In modern software development, containerization has emerged as a revolutionary architecture that enables applications to run consistently across environments.",
        featured: false
      },
      {
        title: "Python HTTP Server on Ubuntu",
        url: "Python_server_article.html",
        tags: ["linux"],
        excerpt: "Running a lightweight HTTP server is one of the easiest ways to test, present, or prototype your work on Ubuntu.",
        featured: true
      },
      {
        title: "Database per Service",
        url: "Database_per_service.html",
        tags: ["Microservices"],
        excerpt: "Microservices architecture splits a monolith application into a set of modules, each owning a distinct business capability.",
        featured: false
      },
      {
        title: "SSH Server on Ubuntu",
        url: "ssh_on_ubuntu.html",
        tags: ["Linux"],
        excerpt: "Secure Shell (SSH) is one of the cornerstones of modern Linux administration, cloud computing, and DevOps automation.",
        featured: false
      },
      {
        title: "Installing Podman on Linux",
        url: "podman_on_linux.html",
        tags: ["Linux"],
        excerpt: "Podman is a container tool in Linux, which is increasingly gaining popularity. Podman is secure, simple to use",
        featured: false
      },
      {
        title: "How to Create and Manage Systemd Services in Linux",
        url: "systemd_linux.html",
        tags: ["Linux"],
        excerpt: "This article is a complete, in-depth guide—suitable for beginners, system administrators, DevOps engineers, and developers—on creating, enabling, managing, debugging, and optimizing systemd services.",
        featured: false
      }
    ];

    /* -----------------------------
       UI logic (NO external libs)
       ----------------------------- */
    const sectionsRoot = document.getElementById('sections');
    const q = document.getElementById('q');
    const empty = document.getElementById('empty');
    const tagBar = document.getElementById('tagBar');
    const filterRecentBtn = document.getElementById('filter-recent');
    const filterFeaturedBtn = document.getElementById('filter-featured');

    let state = {
      query: '',
      recent: false,
      featured: false
    };

    // Normalize tags so "Linux" and "linux" become one tag
    function normalizeTag(t){
      return String(t || '').trim().toLowerCase();
    }

    // Pretty tag for heading
    function prettyTag(t){
      const n = normalizeTag(t);

      if(n === 'system analysis and design') return 'System Analysis and Design';
      if(n === 'linux') return 'Linux';
      if(n === 'microservices') return 'Microservices';
      if(n === 'hibernate') return 'Hibernate';

      // Title case fallback
      return n.split(' ').map(w => w ? (w[0].toUpperCase() + w.slice(1)) : '').join(' ');
    }

    // Format date
    function formatDate(iso){
      try{
        const d = new Date(iso + "T00:00:00");
        return d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
      }catch(e){ return iso }
    } 
    

    // Build tag -> articles map (based on all tags in the dataset)
    function buildTagMap(list){
      const map = new Map(); // normalizedTag -> { rawTags:Set, items:[] }

      list.forEach(a => {
        (a.tags || []).forEach(raw => {
          const key = normalizeTag(raw);
          if(!key) return;
          if(!map.has(key)){
            map.set(key, { rawTags: new Set(), items: [] });
          }
          map.get(key).rawTags.add(raw);
          map.get(key).items.push(a);
        });
      });

      return map;
    }

    function openLink(url){
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    function makeCard(a){
      const card = document.createElement('article');
      card.className = 'card';
      card.tabIndex = 0;
      card.setAttribute('role','article');
      card.setAttribute('aria-label', a.title);

      card.addEventListener('click', () => openLink(a.url));
      card.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' || e.key === ' ') openLink(a.url);
      });

      const meta = document.createElement('div');
      meta.className = 'meta';

      // show all tags as pills
      (a.tags || []).slice(0, 4).forEach(t => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerText = prettyTag(t);
        meta.appendChild(tag);
      });

      if(a.featured){
        const star = document.createElement('div');
        star.style.marginLeft = 'auto';
        star.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 17.3L6.16 20l1.02-6L2 9.8l6.12-.9L12 3l3.88 5.9L22 9.8 16.82 14 17.84 20 12 17.3z" stroke="currentColor" stroke-width="0.6" fill="currentColor" /></svg>';
        meta.appendChild(star);
      }

      const title = document.createElement('h3');
      title.className = 'title';
      title.innerText = a.title;

      const excerpt = document.createElement('p');
      excerpt.className = 'excerpt';
      excerpt.innerText = a.excerpt || '';

      const footer = document.createElement('div');
      footer.className = 'card-footer';

     // const date = document.createElement('div');
     // date.className = 'date';
     // date.innerText = formatDate(a.date);

      const actions = document.createElement('div');
      actions.className = 'actions';

      const openBtn = document.createElement('button');
      openBtn.className = 'btn primary';
      openBtn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M14 3h7v7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 3L10 14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21H3V3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>Read';
      openBtn.onclick = (e) => { e.stopPropagation(); openLink(a.url); };

      actions.appendChild(openBtn);
      //footer.appendChild(date);
      footer.appendChild(actions);

      card.appendChild(meta);
      card.appendChild(title);
      card.appendChild(excerpt);
      card.appendChild(footer);

      return card;
    }

    function makeSection(tagKey, items){
      const section = document.createElement('section');
      section.className = 'section';
      section.id = 'tag-' + tagKey.replace(/[^a-z0-9]+/g,'-');

      const h2 = document.createElement('h2');
      h2.className = 'section-title';
      h2.innerHTML = `${prettyTag(tagKey)} <small>(${items.length})</small>`;

      const hr = document.createElement('hr');
      hr.className = 'section-divider';

      const grid = document.createElement('div');
      grid.className = 'grid';

      items.forEach(a => grid.appendChild(makeCard(a)));

      section.appendChild(h2);
      section.appendChild(hr);
      section.appendChild(grid);

      return section;
    }

    function renderTagBar(tagKeys){
      tagBar.innerHTML = '';

      if(!tagKeys.length) return;

      // "All" jump to top
      const allBtn = document.createElement('button');
      allBtn.className = 'btn';
      allBtn.style.padding = '6px 10px';
      allBtn.innerText = 'Top';
      allBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
      tagBar.appendChild(allBtn);

      tagKeys.forEach(k => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.style.padding = '6px 10px';
        btn.innerText = prettyTag(k);

        btn.onclick = () => {
          const id = 'tag-' + k.replace(/[^a-z0-9]+/g,'-');
          const el = document.getElementById(id);
          if(el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        tagBar.appendChild(btn);
      });
    }

    function render(){
      const qLower = (state.query || '').trim().toLowerCase();

      // 1) apply filters to the article list
      let list = articles.slice();

      if(state.featured){
        list = list.filter(a => a.featured);
      }

      if(qLower){
        list = list.filter(a =>
          (a.title || '').toLowerCase().includes(qLower) ||
          (a.excerpt || '').toLowerCase().includes(qLower) ||
          (a.tags || []).join(' ').toLowerCase().includes(qLower)
        );
      }

      // 2) build tag map from filtered list
      const tagMap = buildTagMap(list);

      // 3) decide tag ordering
      // You asked: System Analysis and Design, then Linux, then the rest.
      const preferred = [
        'linux', 'microservices', 'hibernate',
        'system analysis and design'
      ];


      let keys = Array.from(tagMap.keys());

      // sort:
      // - preferred tags first (in given order)
      // - then alphabetically by pretty tag
      keys.sort((a,b) => {
        const ia = preferred.indexOf(a);
        const ib = preferred.indexOf(b);
        if(ia !== -1 || ib !== -1){
          if(ia === -1) return 1;
          if(ib === -1) return -1;
          return ia - ib;
        }
        return prettyTag(a).localeCompare(prettyTag(b));
      });

      // 4) within each section, sort items
      // - if Recent is ON: newest first
      // - else: featured first, then newest
      function sortItems(items){
        const arr = items.slice();
        if(state.recent){
          arr.sort((a,b) => new Date(b.date) - new Date(a.date));
        }else{
          arr.sort((a,b) => {
            if((b.featured|0) - (a.featured|0) !== 0) return (b.featured|0) - (a.featured|0);
            return new Date(b.date) - new Date(a.date);
          });
        }
        return arr;
      }

      // 5) render sections
      sectionsRoot.innerHTML = '';

      if(!list.length){
        empty.style.display = 'block';
        tagBar.innerHTML = '';
        return;
      }else{
        empty.style.display = 'none';
      }

      renderTagBar(keys);

      keys.forEach(k => {
        const items = sortItems(tagMap.get(k).items);
        sectionsRoot.appendChild(makeSection(k, items));
      });
    }

    // Wire inputs
    q.addEventListener('input', (e) => {
      state.query = e.target.value;
      render();
    });

    filterRecentBtn.addEventListener('click', () => {
      state.recent = !state.recent;
      filterRecentBtn.setAttribute('aria-pressed', state.recent ? 'true' : 'false');
      filterRecentBtn.style.background = state.recent ? 'linear-gradient(90deg,var(--accent-1),var(--accent-2))' : '';
      filterRecentBtn.style.color = state.recent ? '#03101a' : '';
      render();
    });

    filterFeaturedBtn.addEventListener('click', () => {
      state.featured = !state.featured;
      filterFeaturedBtn.setAttribute('aria-pressed', state.featured ? 'true' : 'false');
      filterFeaturedBtn.style.background = state.featured ? 'linear-gradient(90deg,var(--accent-1),var(--accent-2))' : '';
      filterFeaturedBtn.style.color = state.featured ? '#03101a' : '';
      render();
    });

    // initial
    render();

    // keyboard accessibility: focus first card when searching result
    q.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){
        const first = sectionsRoot.querySelector('.card');
        if(first) first.focus();
      }
    });
  </script>
</body>
</html>
